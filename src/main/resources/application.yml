spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE}
  application:
    name: yeon
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

payment:
  toss:
    base-url: https://api.tosspayments.com
    secret-key: test_sk_oEjb0gm23P4PwD2Xg99k3pGwBJn5
    confirm-url: /v1/payments/confirm

jwt:
  secret-key: ${JWT_SECRET_KEY}
  accessToken-expiration-millis: 1800000

aws:
  s3:
    bucket: ${S3_BUCKET_NAME}
    region: ${S3_REGION}
    access-key-id: ${S3_ACCESS_KEY}
    secret-access-key: ${S3_SECRET_KEY}

management:
  health:
    rabbit:
      enabled: false
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health, info, prometheus
  metrics:
    enable:
      jdbc: true
    tags:
      application: yeon